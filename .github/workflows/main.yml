name: FCS IaC scan
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write   # needed if you upload SARIF to GitHub code scanning

jobs:
  iac-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check FCS secret present
        run: |
          for v in FALCON_CLIENT_ID FALCON_CLIENT_SECRET; do
            if [ -z "${!v}" ]; then echo "$v is EMPTY at runtime"; exit 1; fi
            echo "$v length = $(printf %s "${!v}" | wc -c | tr -d ' ')"
          done
      - name: CrowdStrike FCS IaC scan
        uses: CrowdStrike/fcs-action@v2.0.0
        with:
          falcon_client_id: ${{ secrets.FALCON_CLIENT_ID }}
          falcon_region: eu-1            # us-1 | us-2 | eu-1 | us-gov-1 | us-gov-2
          upload_results: false           # set true to push to Falcon console
          path: "./"
     
        env:
          FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}
          FALCON_CLIENT_ID: ${{ secrets.FALCON_CLIENT_ID }}

